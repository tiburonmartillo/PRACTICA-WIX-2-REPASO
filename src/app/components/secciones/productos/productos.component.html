<div class="text-center col-12 mt-5">
    <h2>COLECCIONES</h2>
    <div class="linea mx-auto my-3"></div>
       <p>Encuentra productos increíbles diseñados para ti</p>
</div>


<div class="card-deck col-12  text-center"  *ngIf="mostrar==false">
    <div class="card col-3 m-3 border-0 d-flex flex-wrap p-0" style="min-width: 20em;" *ngFor="let producto of ProductosDestacados">
        <div class="container p-0">
            <img [src]="producto.img" class="card-img-top" alt="{{producto.product}}">
            <div class="overlay text-center"><div class="text">Detalles</div></div>
        </div>
      <div class="card-body">
        <h5 class="card-title">{{producto.product}}</h5>
        <p class="card-text">${{producto.price}}</p>
      </div>
    </div>
  </div>
